{% extends 'layout.html' %}

{% block body %}

<!-- Bootstrap & Font Awesome CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .hero {
    background: linear-gradient(135deg, #007bff, #6610f2);
    color: white;
    padding: 100px 20px;
    border-radius: 15px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.5s ease-in-out;
  }

  .hero h1 {
    font-weight: 700;
    font-size: 3rem;
  }

  .hero p {
    font-size: 1.2rem;
    opacity: 0.95;
  }

  .btn-custom {
    padding: 12px 25px;
    font-size: 1.15rem;
    font-weight: 600;
    border-radius: 8px;
    margin: 10px 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-custom:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.5);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="container text-center">
  <div class="hero">
    <h1>ðŸš€ Welcome To BlogApp</h1>
    <p class="lead">A sleek and modern blog application built with Python Flask.</p>

    {% if session.logged_in == NULL %}
      <div class="d-flex flex-wrap justify-content-center mt-4">
        <a href="/register" class="btn btn-outline-light btn-custom">
          <i class="fas fa-user-plus"></i> Register
        </a>
        <a href="/login" class="btn btn-outline-warning btn-custom">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
      </div>
    {% else %}
      <a href="/articles" class="btn btn-warning btn-lg btn-custom mt-4">
        <i class="fas fa-book-open"></i> View Articles
      </a>
    {% endif %}
  </div>
</div>

{% endblock %}
