{% extends 'layout.html' %}

{% block body %}
<style>
  /* Custom Styles */
  .login-container {
    max-width: 400px;
    margin: auto;
    margin-top: 50px;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
  }

  .form-control {
    border-radius: 8px;
  }

  .btn-primary {
    width: 100%;
    font-size: 1.2rem;
  }

  .toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="container">
  <div class="login-container">
    <h2 class="text-center text-primary"><i class="fas fa-user"></i> Login</h2>
    <hr>

    <form action="" method="POST">
      <div class="mb-3">
        <label class="form-label"><strong>Username</strong></label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" name="username" class="form-control" value="{{ request.form.username }}" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Password</strong></label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" name="password" class="form-control" id="password" value="{{ request.form.password }}" placeholder="Enter your password" required>
          <span class="toggle-password"><i class="fas fa-eye" id="togglePassword"></i></span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
  </div>
</div>

<!-- Password Toggle Script -->
<script>
  document.getElementById("togglePassword").addEventListener("click", function() {
    let passwordField = document.getElementById("password");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      this.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      passwordField.type = "password";
      this.classList.replace("fa-eye-slash", "fa-eye");
    }
  });
</script>

{% endblock %}
